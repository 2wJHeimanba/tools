    <title>scroll-bar</title>
    <style>
        .vans-scroll-parent{
            display: inline-flex;
            border: 1px solid red;
        }
        .container{
            width: 120px;
            height: 100px;
            overflow-y:auto;
            overflow-x: hidden;
            margin-right: -17px;
            scrollbar-width: thin;
        }
        .vans-hide-dom{
            width: 17px;
            background: #fff;
            position: relative;
            z-index: 1;
        }
        .vans-scroll-thumb{
            width: 5px;
            border-radius: 2px;
            background: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .content{
            width: 100px;
            background: #ccc;
            
        }
    </style>
</head>
